  <body class="text-center">
    <form action="/" class="form-signin" method="POST" >
      <img class="mb-4" src="images/me.png" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Subscribe for latest updates</h1>

      <input type="text" id="firstname" name= "first_name"class="form-control top" placeholder="First name" required autofocus>
      
      <input type="text" id="lastname" name= "last_name"class="form-control middle" placeholder="Last name" required autofocus>
      
      <input type="email" id="inputEmail" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
